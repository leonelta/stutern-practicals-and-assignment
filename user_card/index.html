<!DOCTYPE html>
<html>
    <head>
       <title>USER CARD</title>
       <meta http-equiv="X-UA-Compatible" content="IE=7">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet"  href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,200;1,200;1,300;1,400&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="user_card">
            <div class="header">
                <div class="arrow">
                    <i class="bi bi-arrow-left"></i>
                </div>
                <div class="heart">
                    <i class="bi bi-heart"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
            <div class="main">
                <div class="image">
                    <img src="user.jpg" alt="user" height="170" weight="170">
                </div>
                <div class="content">
                    <p class="one"><strong>Karen</strong></p>
                    <p class="two">Junior Frontend Developer and Network engineer</p>
                    <br>
                    <p class="three">@Stutern intern</p>
                    <br>
                    <a href="#" class="Button">Hire Me</a>
                </div>
            </div>
            <hr>
            <div class="footer">
                <div class="linked">
                    <img src="linked.png" alt="link" height="60" weight="40">
                    <p>5,6K</p>
                    <p>Followers</p>
                </div>
                <div class="twitter">
                    <img src="twitter.png" alt="Twit" height="60" weight="60">
                    <p>6K</p>
                    <p>Followers</p>
                </div>
                <div class="insta">
                    <img src="insta.jpg" alt="insta" height="60" weight="40">
                    <p>4,8K</p>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </body>
</html>
