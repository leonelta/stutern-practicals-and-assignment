<!DOCTYPE html>
<html>
    <head>
       <title>USER CARD</title>
       <meta http-equiv="X-UA-Compatible" content="IE=7">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet"  href="style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="user_card">
            <div class="header">
                <div class="arrow">
                    <i class="bi bi-arrow-left"></i>
                </div>
                <div class="heart">
                    <i class="bi bi-heart"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
            <div class="main">
                <div class="image">
                    <img src="user.jpg" alt="user" height="170" weight="170">
                </div>
                <div class="content">
                    <p class="one"><strong>Karen</strong></p>
                    <p class="two">Junior Frontend Developer and Network engineer</p>
                    <br>
                    <p class="three">@Stutern intern</p>
                    <br>
                    <a href="#" class="Button">Hire Me</a>
                </div>
            </div>
            <hr>
            <div class="footer">
                <div class="linked">
                    <img src="linked.png" alt="link" height="170" weight="170">
                </div>
                <div class="twitter">
                    <img src="user.jpg" alt="user" height="170" weight="170">
                </div>
            </div>
        </div>
    </body>
</html>
